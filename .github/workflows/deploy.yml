name: Deploy para GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy para GitHub Pages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checagem do cÃ³digo
        uses: actions/checkout@v3


      - name: Configurando o Noje.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalando dependÃªncias
        run: |
            cd doc-modelagem_banco_dados
            npm install

      - name: Build do site com documentaÃ§Ã£o ðŸš€
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # ðŸ‘‡ Specify build output path
          branch: main
          path: .docs
          name: page
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
